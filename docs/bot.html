<!doctype html>
<html lang="en-GB">
  <title> Mock-Bot </title>
  <!-- <title>Web Chat: Cognitive Services Speech Services using JavaScript</title> -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Cognitive Services Speech Services adapter is only available in full bundle -->
  <!--
      This CDN points to the latest official release of Web Chat. If you need to test against Web Chat's latest bits, please refer to using Web Chat's latest bits:
      https://github.com/microsoft/BotFramework-WebChat#how-to-test-with-web-chats-latest-bits
  -->
  <script crossorigin="anonymous" src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>

  <style>
      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
      }

      #webchat {
        height: 100%;
        width: 100%;
      }
  </style>

  <form>
    <input id=embed    type=hidden value="false"  data-regex=(true) />
    <input id=userID   type=hidden value="jb123"  data-regex="([\w\-]+)" />
    <input id=username type=hidden value="Jo Bloggs" data-regex="(.+)" />
    <input id=locale   type=hidden value="en-GB"  data-regex="(en-GB|es-ES|fr-FR|zh-CN)" />
    <input id=asr      type=hidden value=adaptive data-regex="(default|adaptive)" />
  </form>

  <div id="webchat" role="main"></div>

  <script src="lib/bot.js" type="module"></script>
</html>
