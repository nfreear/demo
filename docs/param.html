<style>
  body { color: #222; font: 1rem/1.7 sans-serif; margin: .1rem; }
  pre { font-size: 1.1rem; }
  pre, p { background: #eee; border: 1px solid #999; padding: .1rem; }
</style>


<h1> URL parameters </h1>

<pre id="params"></pre>

<p id="url"></p>


<script>
  const PRE = document.querySelector('#params');
  const URL = document.querySelector('#url');
  const QUERY = window.location.search.replace(/^\?/, '').split('&');
  const PARAMS = {};

  QUERY.forEach(query => {
    const parts = query.split('=');

    if (parts && parts[0]) {
      PARAMS[parts[0]] = decodeURIComponent(parts[1]) || null;
    }
  });

  console.warn('URL parameters:', PARAMS, window.location);

  PRE.textContent = JSON.stringify(PARAMS, null, 2); // '\t'
  URL.textContent = 'URL: ' + window.location.href;
</script>
